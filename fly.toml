# fly.toml file generated for aglio on 2022-08-27T12:52:19-04:00

app = "aglio"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
dockerfile = "Dockerfile"

[env]
DATABASE_URL = "file:/data/aglio.db"
STORAGE_DATABASE_URL = "/data/aglio-storage.db"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
internal_port = 3001
protocol = "tcp"
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.http_checks]]
interval = 10000
grace_period = "5s"
method = "get"
path = "/"
protocol = "http"
restart_limit = 0
timeout = 2000
tls_skip_verify = false

[mounts]
source = "aglio_data"
destination = "/data"
